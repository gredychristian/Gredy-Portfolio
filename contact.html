  <!-- HEADER -->

  <!-- CONTACT SECTION -->
  <main class="container my-5">
    <h1>Contact Me</h1>
    <p>If you have any questions or want to get in touch, feel free to reach out!</p>

    <div class="row">
      <div class="col-md-6">
        <h2>Contact Form</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Get in Touch</h2>
        <p>You can also reach me via the following platforms:</p>
        <ul>
          <li><a href="https://github.com/GredyChristian" target="_blank">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/GredyChristian" target="_blank">LinkedIn</a></li>
          <li><a href="mailto:gredy@domain.com">Email</a></li>
        </ul>
      </div>
    </div>
  </main>
